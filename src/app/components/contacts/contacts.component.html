<section Align="center">
  <h2>contacts</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input
      type="text"
      placeholder="Enter Name"
      name="name"
      required
      [(ngModel)]="pages.name"
      #pagesName="ngModel"
    />
    <div class="error" *ngIf="!pagesName.valid && pagesName.touched">
      Name is required
    </div>
    <br />
    <br />
    <input
      type="text"
      placeholder="Enter number"
      name="mobile"
      required
      [(ngModel)]="pages.mobile"
      #pagesMobile="ngModel"
    />
    <div class="error" *ngIf="!pagesMobile.valid && pagesMobile.touched">
      Mobile number is required
    </div>
    <br />
    <br />
    <input
      type="text"
      placeholder="Enter Email"
      name="Email"
      required
      [(ngModel)]="pages.email"
      #pagesEmail="ngModel"
    />
    <div class="error" *ngIf="!pagesEmail.valid && pagesEmail.touched">
      Email Id is required
    </div>
    <br />
    <br />

    <button type="submit" mat-button [disabled]="!form.valid">
      Submit
    </button>
  </form>
</section>
